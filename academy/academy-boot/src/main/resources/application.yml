spring:
  profiles:
    group:
      default: common

---
spring:
  config:
    activate:
      on-profile: common
  application:
    name: Academy
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false

  datasource:
    url: "jdbc:mariadb://localhost:3306/academy?rewriteBatchedStatements=true"
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      minimum-idle: 2
      maximum-pool-size: 5
      pool-name: academy-domain-cp

  jpa:
    hibernate:
      ddl-auto: validate
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    root: info
    mz.hr: debug
